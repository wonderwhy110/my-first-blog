{% extends 'main/layout.html' %}
{% block title %} Форма по добавлению статьи {% endblock %}
{% load static %}


{% block content %}
    <div class="features">
        <h1> Новости на сайте  </h1>

<form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-outline-primary" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
